<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe by Chris</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<h1>Tic Tac Toe</h1>
		<table id="boardTable">
			<tr>
				<td id="1"></td>
				<td id="2" class="vertical"></td>
				<td id="3"></td>
			</tr>
			<tr>
				<td id="4" class="horizontal"></td>
				<td id="5" class="vertical horizontal"></td>
				<td id="6" class="horizontal"></td>
			</tr>
			<tr>
				<td id="7"></td>
				<td id="8" class="vertical"></td>
				<td id="9"></td>
			</tr>
		</table>
		<button id="reset">Reset Game</button>
	</main>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
